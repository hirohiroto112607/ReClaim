{% extends 'accounts/base.html' %}

{% block title %}
  <div class="h1">Login</div>
{% endblock %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      {{ field.label }}
      {{ field }}
      {{ field.errors }}
      <br />
    {% endfor %}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary" value="{{ next }}">Login</button>
      <br>
      <a href="{% url 'accounts:signup' %}" class="my-1 btn btn-primary">Sign Up</a>
      <a href="{% url 'accounts:index' %}" class="btn btn-secondary">Back</a>
    </div>
  </form> 
{% endblock %}
