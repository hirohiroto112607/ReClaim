{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}プロフィール編集{% endblock %}

{% block body %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h1 class="h3 mb-0">プロフィール編集</h1>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">メールアドレス</label>
              <input type="email" class="form-control" id="email" name="email" autocomplete="email" value="{{ user.email }}" required />
            </div>
            <div class="mb-3">
              <label for="first_name" class="form-label">名</label>
              <input type="text" class="form-control" id="first_name" name="first_name" autocomplete="given-name" value="{{ user.first_name }}" />
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">姓</label>
              <input type="text" class="form-control" id="last_name" name="last_name" autocomplete="family-name" value="{{ user.last_name }}" />
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> 変更を保存
              </button>
              <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary">
                <i class="bi bi-x-circle"></i> キャンセル
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
