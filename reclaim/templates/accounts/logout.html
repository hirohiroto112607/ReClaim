{% extends 'accounts/base.html' %}

{% block title %}

{% endblock %}

{% block content %}
  <style>
    .brank {
      visibility: hidden;
    }
  </style>
  <form id="f_logout" action="{% url 'accounts:logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" name="btn" class="brank">Logout</button>
  </form>

  <p>次のページへ進まない場合は</p>
  <a href="{% url 'accounts:login' %}">こちら</a>をクリックしてください

  <script>
    function logout() {
      document.getElementById('f_logout').submit();
      window.location.href = "{% url 'accounts:login' %}"
    }

    window.onload = logout
  </script>
{% endblock %}
