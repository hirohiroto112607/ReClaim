{% extends 'accounts/base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
  <form action="{% url 'accounts:logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" name="btn" class="btn btn-info">Logout</button>
  </form>

  <script>
    function logout() {
      document.f_logout.submit()
    }


    window.onload = logout
  </script>
{% endblock %}
