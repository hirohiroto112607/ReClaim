{% extends 'accounts/base.html' %}

{% block title %}ログアウト{% endblock %}

{% block body %}
<div class="container text-center mt-5">
  <h2>ログアウトしています...</h2>
  <p class="mt-3">自動的にログインページへ移動します。</p>
  <p>移動しない場合は<a href="{% url 'accounts:login' %}">こちら</a>をクリックしてください。</p>
  <form id="logout-form" action="{% url 'accounts:logout' %}" method="post" class="d-none">
    {% csrf_token %}
  </form>
  <script>
    document.getElementById('logout-form').submit();
  </script>
</div>
{% endblock %}
