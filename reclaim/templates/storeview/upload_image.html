{% extends 'storeview/base.html' %}
{% load static %}

{% block title %}画像アップロード{% endblock %}

{% block body %}
  <div class="container">
    <h1>画像アップロード</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">アップロード</button>
    </form>
  </div>
{% endblock %}
