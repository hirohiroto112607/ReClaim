{% extends 'storeview/base.html' %}
{% load static %}

{% block title %}ホーム{% endblock %}

{% block body %}
  <div class="container py-5">
    <div class="row justify-content-center text-center mb-5">
      <div class="col-lg-8">
        <h1 class="display-3 mb-4 fw-bold text-success">Reclaim</h1>
        <p class="lead mb-5 text-muted">落とし物を簡単に管理・検索できるシステム</p>
        <div class="row justify-content-center g-4">
          <div class="col-md-6">
            <div class="card h-100 shadow-sm hover-card">
              <div class="card-body p-5">
                <i class="bi bi-list-ul display-4 text-success mb-4"></i>
                <h3 class="card-title h4 mb-3">一覧を見る</h3>
                <p class="card-text text-muted mb-4">登録された落とし物の一覧を確認できます</p>
                <a href="{% url 'storeview:list' %}" class="btn btn-success btn-lg rounded-pill px-4">
                  一覧へ <i class="bi bi-arrow-right ms-2"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card h-100 shadow-sm hover-card">
              <div class="card-body p-5">
                <i class="bi bi-plus-circle display-4 text-success mb-4"></i>
                <h3 class="card-title h4 mb-3">新規登録</h3>
                <p class="card-text text-muted mb-4">新しい落とし物を登録します</p>
                <a href="{% url 'storeview:registerform' %}" class="btn btn-success btn-lg rounded-pill px-4">
                  登録する <i class="bi bi-arrow-right ms-2"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
